{% extends 'base.html' %}

{% block content %}
    <h2>Upload</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- <input type="file" name="document"> -->
        <button type="submit">Upload File</button>
        {% if message %}
        <p>{{message}}</p>
        {% endif %}
        
    </form>

    <!-- {% if url %}
        <p>Uploaded file: <a href="{{url}}">{{url}}</a></p>
    {% endif %} -->
{% endblock content %}
