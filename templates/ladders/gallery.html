{% extends 'base.html' %}
{% load static %}
{% block css %}
<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">

    

<!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .bd-placeholder-img {
    font-size: 1.125rem;
    text-anchor: middle;
    -webkit-user-select: none;
    -moz-user-select: none;
    user-select: none;
  }

  @media (min-width: 768px) {
    .bd-placeholder-img-lg {
      font-size: 3.5rem;
    }
  }
</style>

{% endblock css %}

{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Gallery</h1>
        <p class="lead text-muted">All images and videos in one place.</p>
        <p>
          <a href="/upload/" class="btn btn-primary my-2">Upload</a>
          <a class="btn btn-secondary my-2" onclick="show_search()" id="search">Search</a>
        </p>
        <div id="searchform" style="display: none;">
        <form action="" method="GET">
          <input type="text" name="q"/>
          <input type="submit"/>
        </form>
      </div>
      </div>
    </div>
  </section>


<div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        
            {% for obj in obj_list %}
            <div class="col">
            <div class="card shadow-sm">
              <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false">
                  <title>Placeholder</title>
                  <!-- <rect width="100%" height="100%" fill="#55595c"/> -->
                  <!-- <text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text> -->
                  <!-- {% if obj.content_type == "image/jpeg" or obj.content_type == "image/png" %} -->
                  <image src="" alt="Girl in a jacket" width="100%" height="100%"  xlink:href="{{obj.file.url}}" >
                  <!-- {% else %} -->
                  <!-- <foreignObject> -->
                  <!-- <video width="100%" height="100%" controls> -->
                    <!-- <source href="{{obj.file.url}}" type="video/mp4"> -->
                    <!-- Your browser does not support the video tag. -->
                  <!-- </video> -->
                <!-- </foreignObject> -->
                  <!-- {% endif %} -->
                </svg>
              <div class="card-body">
                <p class="card-text">{{obj.description}}</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <a href="/gallery/{{obj.id}}/">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </a>
                    <a href="/gallery/{{obj.id}}/edit/">
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                    </a>
                  </div>
                  <small class="text-muted">{{obj.created_at}}</small>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
      </div>
    </div>
</div>

<script>
  var x=false
  console.log(x)
  function show_search(){
    if (x==true){
      x=false
      document.getElementById('search').innerHTML="Search"
      document.getElementById('searchform').style.display="none"
    }
    else{
      x=true
      document.getElementById('search').innerHTML="Hide"
      document.getElementById('searchform').style.display="block"
    }
    console.log(x)
  }
</script>
{% endblock content %}
