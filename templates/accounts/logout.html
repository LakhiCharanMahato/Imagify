{% extends "base.html" %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/accounts/logout.css' %}" />
{% endblock css %}

{% block content %}
    <div class="logout">
        <form method="POST">
            {% csrf_token %}
            <h3>Are you sure you want to logout?</h3>
            <a href="/"> 
                <button type="button" class="logout_button">Continue</button>
            </a>
            <br>
            <button type="submit" class="logout_button">Yes, logout</button>
        </form>
    </div>
{% endblock content %}
