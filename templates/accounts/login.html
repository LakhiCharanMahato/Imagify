{% extends "base.html" %}

{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'css/accounts/login.css' %}" />
{% endblock css %}

{% block content %}
    <div class="excess">
        <h1>Login Here</h1>
        <div class="container">
            <form method="POST" class="w-50 mx-auto">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="loginbtn">Login</button>
            </form>
        </div>
        <div class="container register w-50">
            <p style="margin-top: 20px;"">Need an account? Please <a href="/register">Register</a> </p>
        </div>
    </div>
{% endblock content %}
